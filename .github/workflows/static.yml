#将静态内容部署到GUUUB页面的简单工作流
姓名:将静态内容部署到页面

 在…上   :
  #继续以默认分支为目标
  推动    :
    分枝           : [           "main"           ]

  #允许您从操作选项卡手动运行此工作流
  工作流程          :

#设置了使部署得以实现JUTUB页面的JUTUB_托肯权限
准许      :
  目录 :read
  页 :write
  令人印象深刻的 :write

#只允许一个并发部署,在正在进行的运行和最新的队列之间跳过排队的运行。
#但是,不要取消正在进行的运行,因为我们希望允许这些生产部署完成。
并发的  :
  团体       : "pages"
  正在取消的      : 假的

乔布斯    :
  #单一部署任务因为我们刚刚部署
  部署   :
    环境  :

      乌拉圭网址   :          乌拉圭网址 : $ {   { steps.deployment.outputs.page_url }   }   {   { steps.deployment.outputs.page_url }   }
    逃跑   :        最新运行 :
    台阶   :
      - 姓名   :          名称 : 结账
        使用   :            用途 : 操作/结账@v3
      - 姓名   :          -名称 : 设置页
        使用   :            用途 : 操作/配置页@v3
      - 姓名   :          -名称 :上载艺术品
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
